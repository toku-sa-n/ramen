name: Test

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings -D absolute_paths_not_starting_with_crate -D disjoint_capture_drop_reorder -D elided_lifetimes_in_paths -D explicit_outlives_requirements -D macro_use_extern_crate

jobs:
  fmt:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install rust nightly
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: nightly
        components: rustfmt, rust-src
        override: true

    - uses: Swatinem/rust-cache@v1.2.0
      with:
        working-directory: kernel

    - uses: Swatinem/rust-cache@v1.2.0
      with:
        working-directory: bootx64

    - name: Run rustfmt with check mode
      run: |
        shopt -s globstar
        rustfmt **/*.rs --check

  clippy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install rust nightly
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: nightly
        components: clippy, rust-src
        override: true

    - uses: Swatinem/rust-cache@v1.2.0
      with:
        working-directory: kernel

    - uses: Swatinem/rust-cache@v1.2.0
      with:
        working-directory: bootx64

    - name: Run clippy
      run: checkers/run_clippy.sh

  udeps:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install rust nightly
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: nightly
        components: rust-src
        override: true

    - uses: Swatinem/rust-cache@v1.2.0
      with:
        working-directory: kernel

    - uses: Swatinem/rust-cache@v1.2.0
      with:
        working-directory: bootx64

    - name: Run udeps
      run: |
        cargo install cargo-udeps
        checkers/detect_unused_dependencies.sh

  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install rust nightly
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: nightly
        components: rust-src
        override: true

    - uses: Swatinem/rust-cache@v1.2.0
      with:
        working-directory: kernel

    - uses: Swatinem/rust-cache@v1.2.0
      with:
        working-directory: bootx64

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install mtools qemu-system-x86 ovmf

    - name: Copy OVMF_*
      run: cp /usr/share/OVMF/OVMF_* .

    - name: Test
      timeout-minutes: 10
      run: ./run_qemu.sh -t
  test_per_crate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install rust nightly
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: nightly
        components: rust-src
        override: true

    - uses: Swatinem/rust-cache@v1.2.0
      with:
        working-directory: kernel

    - uses: Swatinem/rust-cache@v1.2.0
      with:
        working-directory: bootx64

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install mtools qemu-system-x86 ovmf

    - name: Copy OVMF_*
      run: cp /usr/share/OVMF/OVMF_* .

    - name: Test
      run: ./test_per_crate.sh
