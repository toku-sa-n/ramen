[package]
name = "ramen"
version = "0.3.0"
authors = ["toku-sa-n <tokusan441@gmail.com>"]
edition = "2018"
license = "GPL-3.0-or-later"

[features]
default = []
qemu_test = []

[profile.release]
opt-level = 3
lto = true

[lib]
name = "ramen_os"
crate-type = ["staticlib"]
test = false
bench = false

[dependencies]
common = { path = "../common" }
conquer-once = { version = "0.3.2", default-features = false }
spinning_top = { version = "0.2.2", features = ["nightly"] }
qemu-exit = "1.0.2"
x86_64 = "0.14.0"
linked_list_allocator = "0.8.11"
log = "0.4.14"
vek = { version = "0.15.0", default-features = false, features = ["libm"] }
rgb = "0.8.25"
uefi = "0.8.0"
os_units = "0.3.1"
bit_field = "0.10.1"
num-traits = { version = "0.2.14", default-features = false }
num-derive = "0.3.3"
acpi = "2.2.0"
syscalls = { path = "../syscalls" }
page_box = { path = "../page_box" }
terminal = { path = "../terminal" }
accessor = "0.3.0"
message = { path = "../message" }
bitflags = "1.2.1"
frame_manager = { path = "../frame_manager" }
cstr_core = "0.2.3"
xmas-elf = "0.7.0"

[build-dependencies]
cc = "1.0.67"
