[package]
name = "ramen"
version = "0.3.0"
authors = ["toku-sa-n <tokusan441@gmail.com>"]
edition = "2018"
license = "GPL-3.0-or-later"

[features]
default = []
qemu_test = []

[profile.release]
opt-level = 3
lto = true

[lib]
name = "ramen_os"
crate-type = ["staticlib"]
test = false
bench = false

[dependencies]
common = { path = "../common" }
conquer-once = { version = "0.3.2", default-features = false }
spinning_top = { version = "0.2.2", features = ["nightly"] }
qemu-exit = "1.0.2"
x86_64 = "0.13.1"
linked_list_allocator = "0.8.11"
log = "0.4.11"
vek = { version = "0.13.0", default-features = false, features = ["libm"] }
rgb = "0.8.25"
uefi = "0.7.0"
crossbeam-queue = { version = "0.3.1", default-features = false, features = ["alloc"] }
futures-util = { version = "0.3.9", default-features = false, features = ["alloc"] }
screen_layer = "0.3.1"
os_units = "0.2.7"
bitfield = "0.13.2"
bit_field = "0.10.1"
futures-intrusive = { version = "0.4.0", default-features = false, features = ["alloc"] }
num-traits = { version = "0.2.14", default-features = false }
num-derive = "0.3.3"
acpi = "2.2.0"
derive_builder = "0.9.0"
syscalls = { path = "../syscalls" }
